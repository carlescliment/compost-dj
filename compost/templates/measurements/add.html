{% extends 'layout.html' %}

{% block body %}
  <p><a href="{% url 'home' %}">Back to index</a></p>

  <div>
    {% if form.errors %}
    <p style="color: red;">Please correct the error{{ form.errors|pluralize }} below</p>
    {% endif %}
    <form action="" method="POST">
      {{ form.as_p }}
      {% csrf_token %}
      <input type="submit" />
    </form>
  </div>
{% endblock %}
